<!--header-->
<div class="container">
<mat-toolbar class="custom-toolbar">
  <a mat-button class="logo" (click)="goToHomePage($event)"><mat-icon>account_tree</mat-icon>Hobby Connector</a>

  <div class="spacer"></div>
  <a mat-button (click)="goToAboutUsPage($event)"> About us </a>
  <a mat-button > Facilities </a>
  <a mat-button (click)="goToChampionshipPage($event)"> Championship </a>
  <div class="dropdown">
    <a mat-button (click)="goToProfilePage($event)"><mat-icon>person_outline</mat-icon>My Profile</a>
    <div class="dropdown-content">
      <a mat-button (click)="logOut($event)">Logout</a>
    </div>
  </div>
</mat-toolbar>

<!--body-->

<div *ngFor="let hobby of this.listOfHobbies">
  <ul class="facilities">
    <li>
      <div class="bg" style="background-image: url({{hobby.image1}});background-position: center " >
        <button (click)="goToTournamentPage($event)" class="mat-button-facilities" id="{{hobby.id}}"> {{hobby.name}}</button>
          </div>
    </li>
  </ul>
</div>


<!--footer-->
<footer>
  <mat-toolbar>
    <div class="footer"><p>&copy; 2020 Copyright:WILDCATS</p></div>
  </mat-toolbar>
</footer>
</div>
