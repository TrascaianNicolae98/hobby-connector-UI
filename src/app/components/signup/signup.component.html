<div class="bg" style="background-image: url('https://static.wixstatic.com/media/cb876229ff694470b7716bca2e9b85a0.jpg/v1/fill/w_1590,h_783,al_c,q_85/cb876229ff694470b7716bca2e9b85a0.webp');background-position: center " >
  <a (click)="goToLoginPage($event)"><button mat-icon-button class="close-button">&#10006;</button></a>
  <div class="content">
    <h1 id="title">Sign Up</h1>
    <div>
      <mat-form-field appearance="fill">
        <label>
          <input #fNameBox
                 (keyup.enter)="fNameSub(fNameBox.value)"
                 (blur)="fNameSub(fNameBox.value)" matInput placeholder="First Name">
        </label>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <label >
          <input  #lNameBox
                  (keyup.enter)="lNameSub(lNameBox.value)"
                  (blur)="lNameSub(lNameBox.value)" matInput placeholder="Last Name">
        </label>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <label>
          <input #emailBox
                 (keyup.enter)="emailSub(emailBox.value)"
                 (blur)="emailSub(emailBox.value)" matInput type="email" placeholder="Email">
        </label>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <label>
          <input #passwordBox
                 (keyup.enter)="passwordSub(passwordBox.value)"
                 (blur)="passwordSub(passwordBox.value)" matInput type="password" placeholder="Password">
        </label>
      </mat-form-field>
    </div>
    <a (click)="goToHomePage($event)"><button mat-flat-button class="log-in-button">Sign Up</button></a>
    <br> <br>
    <span class="already-member">Already a member? <a (click)="goToLoginPage($event)">Log In</a></span>
  </div>
</div>
