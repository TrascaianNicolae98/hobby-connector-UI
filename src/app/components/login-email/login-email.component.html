<div>
<a (click)="goToLoginPage($event)"><button mat-icon-button class="close-button">X</button></a>
<div class="content">
  <h1 id="title">Log In</h1>
  <div>
    <span class="new-to-site-question">New to this site?</span>
    <a (click)="goToSignupPage($event)" class="sign-up-text"> Sign Up</a>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <label>
        <input #emailBox
               (keyup.enter)="emailSub(emailBox.value)"
               (blur)="emailSub(emailBox.value)" matInput type="email" placeholder="Email">
      </label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="password" appearance="standard">
      <label>
        <input #passwordBox
               (keyup.enter)="passwordSub(passwordBox.value)"
               (blur)="passwordSub(passwordBox.value)" matInput type="password" placeholder="Password">
      </label>
    </mat-form-field>
  </div>
  <div class="forgot-password">
  <a  (click)="goToForgotPasswordPage($event)" class="forgot-password">Forgot password?</a>
  </div>
  <br>
  <a (click)="logInAcc($event)"><button mat-flat-button class="log-in-button">Log In</button></a>
  <br>
</div>
</div>
