<a (click)="goToLoginPage($event)"><button mat-icon-button class="close-button">&#10006;</button></a>
<div class="content">
  <h1 id="title">Log In</h1>
  <div>
    <span class="new-to-site-question">New to this site?</span>
    <a (click)="goToSignupPage($event)" class="sign-up-text"> Sign Up</a>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <label>
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="password" appearance="standard">
      <label>
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </label>
    </mat-form-field>
  </div>
  <a (click)="goToForgotPasswordPage($event)" class="forgot-password">Forgot password?</a>
  <br>
  <button mat-flat-button class="log-in-button">Log In</button>
  <br>
  <span class="or">&nbsp;&nbsp;or log in with&nbsp;&nbsp;</span>
  <div class="login-with-google">
    <a (click)="goToLoginGooglePage($event)"><button mat-flat-button class="log-in-google-button"><fa-icon [icon]="faGoogle"></fa-icon></button></a>
  </div>
</div>
