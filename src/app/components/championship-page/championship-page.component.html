<div class="container">
<!--header-->
  <mat-toolbar class="custom-toolbar">
    <a mat-button class="logo" (click)="goToHomePage($event)"><mat-icon>account_tree</mat-icon>Hobby Connector</a>

    <div class="spacer"></div>
    <a mat-button (click)="goToAboutUsPage($event)"> About us </a>
    <a mat-button (click)="goToFacilitiesPage($event)"> Facilities </a>
    <a mat-button > Championship </a>
    <div class="dropdown">
      <a mat-button (click)="goToProfilePage($event)"><mat-icon>person_outline</mat-icon>My Profile</a>
      <div class="dropdown-content">
        <a mat-button (click)="logOut($event)">Logout</a>
      </div>
    </div>
  </mat-toolbar>

<!--body-->

<div *ngFor="let championship of this.listOfChampionships">
  <ul class="facilities">
    <li>
      <div class="bg" style="background-image: url({{championship.image1}});background-position: center " >
       <button class="mat-button-facilities" (click)="goToChampTour($event)" id="{{championship.id}}"> {{championship.name}} Championship </button>
      </div>
    </li>
  </ul>
</div>


<!--footer-->
<footer>
  <mat-toolbar>
    <div class="footer"><p>&copy; 2020 Copyright:WILDCATS</p></div>
  </mat-toolbar>
</footer>
</div>
