<div class="container">
  <div class="center-card">
    <div class="top-inner-card">
      <span class="new-to-site-question">New to this site?</span>
      <a (click)="goToSignupPage($event)" class="sign-up-text"> Sign Up</a>
    </div>
    <div  class="middle-inner-card">
      <div>
        <app-button style="padding: 100px 50px;" #buttonRef  [label]="labelButton" type = 'textAndIcon' [iconToShow] = "loginIcon"></app-button>
        <app-button style="padding: 100px 50px;"(click)="goToLoginEmailPage($event)"  [label]="labelButton2" type = 'textAndIcon' [iconToShow] = "loginIcon"></app-button>
      </div>
    </div>
    <div class="bottom-inner-card">
      <img class="logo" src="{{logoPath}}">
    </div>
  </div>
</div>
